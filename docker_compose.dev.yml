#########################################
# The "development" compose file builds 
# the images locally
#########################################

version: "3"
services:
  task-api:
    build: .
    ports:
      - "8000:8000"

    depends_on:
      - task_db
  
  task_db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=task_app_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres_data:
    